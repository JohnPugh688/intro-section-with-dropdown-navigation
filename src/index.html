<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 16px;
        text-align: center;
      }
      .attribution a {
        color: hsl(267, 51%, 48%);
      }
    </style>
  </head>
  <body class="bg-AlmostWhite">
    <header
      class="max-w-[1440px] w-full font-Epilogue mx-auto sticky top-0 z-30"
    >
      <div
        class="mx-auto justify-between md:justify-start px-6 py-8 flex gap-16"
      >
        <div>
          <a href="#"><img src="images/logo.svg" alt="webpage logo" /></a>
        </div>

        <div>
          <button
            onclick="toggleMobileMenu()"
            id="hamburger-button"
            class="text-3xl self-end md:hidden cursor-pointer relative w-8 h-8"
          >
            <div
              class="bg-black w-8 h-0.5 rounded absolute z-30 top-4 -mt-0.5 transition-all duration-500 before:content-[''] before:bg-black before:w-8 before:h-0.5 before:rounded before:absolute before:-translate-x-4 before:-translate-y-2 before:transition-all before:duration-500 after:content-[''] after:bg-black after:w-8 after:h-0.5 after:rounded after:absolute after:-translate-x-4 after:translate-y-2 after:transition-all after:duration-500"
            ></div>
          </button>
          <!-- md screen menu -->
          <nav
            class="hidden md:flex rounded-md font-Epilogue font-semibold text-GrayishBlue gap-y-3 text-base space-x-6"
            aria-label="mobile"
          >
            <!-- Features Dropdown -->
            <button
              id="dropdownButton"
              class="dropdown-button flex relative items-center text-MediumGray hover:text-AlmostBlack ease-in duration-200 hover:scale-110 justify-between mb-2 gap-2 hover:cursor-pointer"
            >
              <span class="pointer-events-none">Features</span>
              <img
                class="menu-open pointer-events-none"
                src="images/icon-arrow-down.svg"
                alt="open accordion"
              />
              <img
                class="menu-close pointer-events-none hidden"
                src="images/icon-arrow-up.svg"
                alt="close accordion"
              />

              <!-- Dropdown Menu -->
              <div
                class="dropdown-menu hidden absolute right-0 top-10 flex items-center justify-center rounded-xl w-40 p-3 bg-white shadow-xl"
              >
                <ul class="flex flex-col items-start justify-start gap-2">
                  <li class="flex justify-center items-center gap-4">
                    <img class="w-4" src="images/icon-todo.svg" alt="" />
                    <a href="#">Todo List</a>
                  </li>
                  <li class="flex justify-center items-center gap-4">
                    <img class="w-4" src="images/icon-calendar.svg" alt="" />
                    <a href="#">Calendar</a>
                  </li>
                  <li class="flex justify-center items-center gap-4">
                    <img class="w-4" src="images/icon-reminders.svg" alt="" />
                    <a href="#">Reminders</a>
                  </li>
                  <li class="flex justify-center items-center gap-4">
                    <img class="w-4" src="images/icon-planning.svg" alt="" />
                    <a href="#">Planning</a>
                  </li>
                </ul>
              </div>
            </button>

            <!-- Company Dropdown -->
            <button
              id="companyDropdownButton"
              class="flex relative items-center text-MediumGray hover:text-AlmostBlack ease-in duration-200 hover:scale-110 justify-between mb-2 gap-2 hover:cursor-pointer"
            >
              <span>Company</span>
              <img
                class="menu-open"
                src="images/icon-arrow-down.svg"
                alt="open accordion"
              />
              <img
                class="menu-close hidden"
                src="images/icon-arrow-up.svg"
                alt="close accordion"
              />

              <!-- Dropdown Menu -->
              <div
                class="dropdown-menu hidden absolute left-0 top-10 flex items-center justify-center rounded-xl w-28 p-3 bg-white shadow-xl"
              >
                <ul class="flex flex-col items-start justify-start gap-2">
                  <li class="flex justify-center items-center gap-4">
                    <a href="#">History</a>
                  </li>
                  <li class="flex justify-center items-center gap-4">
                    <a href="#">Our Team</a>
                  </li>
                  <li class="flex justify-center items-center gap-4">
                    <a href="#">Blog</a>
                  </li>
                </ul>
              </div>
            </button>

            <a
              href="#"
              class="text-MediumGray hover:text-AlmostBlack ease-in duration-200 hover:scale-110"
              >Careers</a
            >
            <a
              href="#"
              class="text-MediumGray hover:text-AlmostBlack ease-in duration-200 hover:scale-110"
              >About</a
            >
          </nav>
        </div>
        <div class="hidden md:flex gap-9 absolute right-10">
          <button
            class="py-2 w-full ease-in duration-200 hover:scale-110 text-MediumGray hover:text-AlmostBlack"
          >
            Login
          </button>
          <button
            class="border-2 text-MediumGray hover:text-AlmostBlack border-MediumGray hover:border-AlmostBlack rounded-2xl py-2 px-5"
          >
            Register
          </button>
        </div>
      </div>

      <!-- hamburger drop down menu -->
      <div
        id="mobile-menu-container"
        class="fixed inset-0 w-full h-full invisible"
      >
        <div
          id="mobile-menu-bg"
          class="absolute duration-500 ease-out transition-all inset-0 w-full h-full bg-gray-900 opacity-0"
        ></div>
        <div
          id="mobile-menu"
          class="absolute duration-500 ease-out transition-all right-0 top-0 w-4/6 h-full translate-x-full text-xl pt-20 px-6 bg-AlmostWhite flex-col shadow-sm-light md:hidden items-start"
        >
          <nav
            class="flex flex-col items-start h-screen w-full font-Epilogue text-MediumGray gap-5 md:bg-white text-xl font-normal"
          >
            <!-- Features Dropdown -->
            <button
              id="hamburgerDropdownButton"
              class="flex flex-col relative items-start text-MediumGray ease-in duration-200 hover:scale-110 justify-between mb-2 gap-2 hover:cursor-pointer"
            >
              <div class="flex items-center gap-2">
                <span class="pointer-events-none">Features</span>
                <img
                  class="menu-open pointer-events-none"
                  src="images/icon-arrow-down.svg"
                  alt="open accordion"
                />
                <img
                  class="menu-close pointer-events-none hidden"
                  src="images/icon-arrow-up.svg"
                  alt="close accordion"
                />
              </div>

              <!-- Dropdown Menu -->
              <div
                class="dropdown-menu hidden flex items-center justify-center pl-10 py-5"
              >
                <ul class="flex flex-col items-start justify-start gap-4">
                  <li class="flex justify-center items-center gap-4">
                    <img class="w-4" src="images/icon-todo.svg" alt="" />
                    <a href="#">Todo List</a>
                  </li>
                  <li class="flex justify-center items-center gap-4">
                    <img class="w-4" src="images/icon-calendar.svg" alt="" />
                    <a href="#">Calendar</a>
                  </li>
                  <li class="flex justify-center items-center gap-4">
                    <img class="w-4" src="images/icon-reminders.svg" alt="" />
                    <a href="#">Reminders</a>
                  </li>
                  <li class="flex justify-center items-center gap-4">
                    <img class="w-4" src="images/icon-planning.svg" alt="" />
                    <a href="#">Planning</a>
                  </li>
                </ul>
              </div>
            </button>
            <!-- Company Dropdown -->
            <button
              id="hamburgerCompanyDropdownButton"
              class="flex flex-col relative items-start text-MediumGray ease-in duration-200 hover:scale-110 justify-between mb-2 gap-2 hover:cursor-pointer"
            >
              <div class="flex items-center gap-2">
                <span>Company</span>
                <img
                  class="menu-open"
                  src="images/icon-arrow-down.svg"
                  alt="open accordion"
                />
                <img
                  class="menu-close hidden"
                  src="images/icon-arrow-up.svg"
                  alt="close accordion"
                />
              </div>

              <!-- Dropdown Menu -->
              <div
                class="dropdown-menu hidden flex items-center justify-center pl-10 py-3"
              >
                <ul class="flex flex-col items-start justify-start gap-4">
                  <li class="flex justify-center items-center gap-4">
                    <a href="#">History</a>
                  </li>
                  <li class="flex justify-center items-center gap-4">
                    <a href="#">Our Team</a>
                  </li>
                  <li class="flex justify-center items-center gap-4">
                    <a href="#">Blog</a>
                  </li>
                </ul>
              </div>
            </button>
            <a
              href="#"
              class="ease-in duration-200 hover:scale-110 hover:text-AlmostBlack"
              >Careers</a
            >
            <a
              href="#"
              class="ease-in duration-200 hover:scale-110 hover:text-AlmostBlack"
              >About</a
            >
            <div class="w-full flex flex-col justify-center items-center">
              <button
                class="py-2 w-full ease-in duration-200 hover:scale-110 hover:text-AlmostBlack"
              >
                Login
              </button>
              <button
                class="border-2 ease-in duration-200 hover:text-AlmostBlack hover:text-[22px] border-MediumGray rounded-2xl py-2 w-full"
              >
                Register
              </button>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main
      class="max-w-[1240px] flex flex-col justify-center items-center lg:flex-row-reverse lg:justify-between lg:px-10 md:pt-10 mx-auto lg:gap-16 lg:items-start"
    >
      <picture>
        <img class="lg:hidden" src="images/image-hero-mobile.png" alt="" />
        <img
          class="hidden lg:block"
          src="images/image-hero-desktop.png"
          alt=""
        />
      </picture>

      <section
        class="flex flex-col items-center lg:items-start lg:justify-between"
      >
        <div
          class="flex flex-col gap-2 lg:gap-16 items-center lg:items-start px-2 py-8"
        >
          <h1
            class="text-AlmostBlack lg:w-[500px] flex lg:flex-col lg:pt-14 text-[40px] lg:text-[85px] lg:leading-[75px] font-bold"
          >
            Make <span class="pl-2 lg:pl-0"> remote work</span>
          </h1>
          <p
            class="text-MediumGray text-lg text-center lg:text-start lg:pr-36 font-semibold"
          >
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
        </div>

        <button
          class="py-3 px-7 lg:py-4 lg:px-9 lg:mt-6 cursor-pointer bg-AlmostBlack text-AlmostWhite font-bold rounded-2xl hover:bg-AlmostWhite hover:text-AlmostBlack hover:outline"
        >
          Learn more
        </button>
        <ul class="flex gap-6 lg:gap-8 px-4 pt-20 lg:pt-28">
          <li><img src="images/client-databiz.svg" alt="" /></li>
          <li><img src="images/client-audiophile.svg" alt="" /></li>
          <li><img src="images/client-meet.svg" alt="" /></li>
          <li><img src="images/client-maker.svg" alt="" /></li>
        </ul>
      </section>
    </main>

    <footer class="hidden md:block pt-10 text-MediumGray font-semibold">
      <div class="attribution">
        Challenge by
        <a
          class="underline"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="underline" href="https://www.frontendmentor.io/home"
          >John Pugh</a
        >.
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
